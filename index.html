<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambizz Games Studio - Каталог</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 text-center text-2xl font-bold">Gambizz Games Studio</header>
  <main class="p-6">
    <h1 class="text-3xl mb-6">Каталог игр</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Red Dead Redemption 2 -->
      <div class="bg-gray-800 p-4 rounded shadow-lg">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174180/header.jpg" alt="Red Dead Redemption 2" class="mb-4 rounded">
        <h2 class="text-xl font-bold mb-2">Red Dead Redemption 2</h2>
        <p class="mb-2">Эпическая история вестерна от Rockstar Games.</p>
        <p class="text-green-400 mb-2">2999₽</p>
        <button onclick="window.open('https://t.me/gambizz_tg_bot?start=buy_red_dead_redemption_2', '_blank')" class="bg-yellow-500 hover:bg-yellow-600 text-black py-2 px-4 rounded">Купить</button>
      </div>

      <!-- Human: Fall Flat -->
      <div class="bg-gray-800 p-4 rounded shadow-lg">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/477160/header.jpg" alt="Human: Fall Flat" class="mb-4 rounded">
        <h2 class="text-xl font-bold mb-2">Human: Fall Flat</h2>
        <p class="mb-2">Физическая головоломка с весёлым кооперативом.</p>
        <p class="text-green-400 mb-2">435₽</p>
        <button onclick="window.open('https://t.me/gambizz_tg_bot?start=buy_human_fall_flat', '_blank')" class="bg-yellow-500 hover:bg-yellow-600 text-black py-2 px-4 rounded">Купить</button>
      </div>

      <!-- Другие игры можно добавить по тому же шаблону -->

    </div>
  </main>
</body>
</html>
